<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #2ecc71;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm" action="archivo.html" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                <option value="Ingeniería Energía">Ingeniería Energía</option>
                <option value="Ingeniería Civil">Ingeniería Civil</option>
            </select>

            <button type="submit">Enviar Datos</button>
        </form>
    </div>

    <script>
        // Al enviar el formulario, guardar los datos en el LocalStorage
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const pais = document.getElementById('pais').value;
            const provincia = document.getElementById('provincia').value;
            const descripcion = document.getElementById('descripcion').value;
            const categoria = document.getElementById('categoria').value;

            // Crear un objeto con los datos del formulario
            const registro = {
                nombre: nombre,
                apellido: apellido,
                pais: pais,
                provincia: provincia,
                descripcion: descripcion,
                categoria: categoria
            };

            // Recuperar los registros existentes desde LocalStorage
            const registros = JSON.parse(localStorage.getItem('registros')) || [];

            // Agregar el nuevo registro al array
            registros.push(registro);

            // Guardar el array actualizado en el LocalStorage
            localStorage.setItem('registros', JSON.stringify(registros));

            // Redirigir al usuario a la página de registros
            window.location.href = "archivo.html";
        });
    </script>

</body>
</html>
